<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <div class="container">
        <h1>Welcome to Register page</h1>
        <div class="robo">
            <img src="https://th.bing.com/th/id/OIP.4AO1SF92vtWbePUbNnNZOAHaIW?rs=1&pid=ImgDetMain" alt="robot">
            <p class="callout">Just one step away to great deals and chat with Moppy!!</p>
        </div>
    </div>

    <form class="form">
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Firstname</span>
            </label>

            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Lastname</span>
            </label>
        </div>

        <label>
            <input required="" placeholder="" type="email" class="input">
            <span>Email</span>
        </label>

        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Confirm password</span>
        </label>
        <button class="submit">Submit</button>
        <p class="signin">Already have an acount ? <a href="signin.html">Signin</a> </p>
    </form>
</body>

</html>
